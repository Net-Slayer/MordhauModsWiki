<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.27/darkreader.min.js"></script>
<script>
  DarkReader.enable();
</script>
<style>
html, body {
  width: 100%;
  height: 100%;
}
</style>
<style>

:root {
  --vp-home-hero-name-color: transparent;
  --vp-home-hero-name-background: -webkit-linear-gradient(-120deg, royalblue 30%, magenta);

  --vp-home-hero-image-background-image: linear-gradient(-135deg, royalblue 50%, purple 50%);
  --vp-home-hero-image-filter: blur(44px);
}

@media (min-width: 640px) {
  :root {
    --vp-home-hero-image-filter: blur(56px);
  }
}

@media (min-width: 960px) {
  :root {
    --vp-home-hero-image-filter: blur(68px);
  }
}
</style>
</head>
<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>

	  var configLocal = {
	  config: {
		local_backend : true,
		},
	  };
	  
	  if (window.location.hostname === 'localhost') {
		CMS.init(configLocal);
		console.log("Local testing enabled");
	  };
	  
	</script>
</body>
</html>
